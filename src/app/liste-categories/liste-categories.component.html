<div class="card mt-3 mb-2 mx-3 " >
    <div class="card-body">
      Liste des categories
    </div>
  </div>
<div class="card mx-3" >
    <div class="card-body">
        <table class="table table-hover table-bordered table-stiped"  >
            <thead class="table-primary" >
                <tr>
                    <th>Id</th>
                    <th>Designation</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let cat of categories"  >
                    <td>{{cat.id}}</td>
                    <td>{{cat.designation}}</td>
                    <td>
                      <button class="btn btn-outline-danger " (click)="deleteCategorie(cat)"><i class="bi bi-trash"></i></button>
                    </td>
                    <td>
                      <button class="btn btn-outline-info" (click)="editerCategorie(cat)"><i class="bi bi-pencil"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
